<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bf9be93654.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header id="header">
      <h2>Let's play Rock, Paper, Scissors!</h2>
    </header>

    <div id="main">
      <main id="content">
        <div id="score-info">
          <div id="user">
            <div id="user-info">
              <h3><i class="fas fa-user"></i> User</h3>
            </div>

            <div id="user-move">?</div>
          </div>

          <div id="scoreboard">
            <div id="score">
              <h3 id="user-score">0</h3>
              <h3 id="divider">:</h3>
              <h3 id="comp-score">0</h3>
            </div>

            <div id="pop-up">
              <h3>You <span id="result">won!</span></h3>

              <button id="replay">Play Again</button>
            </div>
          </div>

          <div id="comp">
            <div id="comp-info">
              <h3><i class="fas fa-laptop"></i> Computer</h3>
            </div>

            <div id="comp-move">?</div>
          </div>
        </div>

        <div id="moves">
          <i class="fas fa-hand-rock icon" id="rock"></i>
          <i class="fas fa-hand-paper icon" id="paper"></i>
          <i class="fas fa-hand-scissors icon" id="scissors"></i>
        </div>

        <div id="reset">
          <button>Reset</button>
        </div>
      </main>
    </div>

    <footer id="footer">
      <p>
        Designed by
        <a target="_blank" href="https://github.com/jgeng98">jgeng98</a>
      </p>
    </footer>

    <div id="pop-up-background">

    </div>
    </div>
  </body>
</html>
